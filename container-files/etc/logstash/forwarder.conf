{
    "network": {
      "servers": [ "127.0.0.1:5000" ],
      "ssl certificate": "/etc/logstash/ssl/logstash-forwarder.crt",
      "ssl key": "/etc/logstash/ssl/logstash-forwarder.key",
      "ssl ca": "/etc/logstash/ssl/logstash-forwarder.crt",
      "timeout": 15
    },
  
   "files": [
     {
       "paths": [
         "/data/log/system.log"
       ],
       "fields": { "type": "syslog" }
     }
   ]
}